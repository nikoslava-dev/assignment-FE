<div class="table-container" *ngIf="selectedTable">
    <div><label>title:</label><span>{{selectedTable.title}}</span></div>
    <div><label>rows:</label><span>{{selectedTable.rows}}</span></div>
    <div><label>columns:</label><span>{{selectedTable.columns}}</span></div>
    <div><label>notes:</label><span>{{selectedTable.notes}}</span></div>
</div>
